<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chemistry Practical Videos</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Background Animation */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: float 20s linear infinite;
      z-index: 1;
    }

    .particle:nth-child(1) {
      width: 20px;
      height: 20px;
      top: 10%;
      left: 20%;
      animation-duration: 15s;
    }

    .particle:nth-child(2) {
      width: 30px;
      height: 30px;
      top: 50%;
      left: 10%;
      animation-duration: 25s;
    }

    .particle:nth-child(3) {
      width: 15px;
      height: 15px;
      top: 30%;
      left: 70%;
      animation-duration: 18s;
    }

    .particle:nth-child(4) {
      width: 25px;
      height: 25px;
      top: 80%;
      left: 80%;
      animation-duration: 22s;
    }

    .particle:nth-child(5) {
      width: 18px;
      height: 18px;
      top: 60%;
      left: 40%;
      animation-duration: 17s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8rem;
      color: #333;
      text-align: center;
      margin-bottom: 40px;
      z-index: 2;
      position: relative;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1300px;
      z-index: 2;
      position: relative;
    }

    .video-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card iframe {
      width: 100%;
      height: 220px;
      border: none;
    }

    .video-title {
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #555;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 3;
      margin-bottom: 50px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #6a11cb;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #2575fc;
      transform: scale(1.05);
    }

    .note{
      color:gray;
    }
    /* Responsive Styles */
    @media (max-width: 1024px) {
      h1 {
        font-size: 2.4rem;
      }
      .video-card iframe {
        height: 200px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .btn { padding: 12px 25px; font-size: 1rem; }
      .buttons { flex-direction: column; }
      .video-gallery {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .video-card iframe {
        height: 180px;
      }
      .video-title {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .video-card iframe {
        height: 160px;
      }
      .video-title {
        font-size: 1rem;
      }
    }

    /* Special for Google Nest Hub Max */
    @media (max-width: 1280px) and (max-height: 800px) {
      h1 {
        font-size: 2.5rem;
      }
      .video-gallery {
        gap: 25px;
      }
      .video-card iframe {
        height: 240px;
      }
      .video-title {
        font-size: 1.2rem;
      }
      .btn { padding: 14px 28px; }
    }
  </style>
</head>
